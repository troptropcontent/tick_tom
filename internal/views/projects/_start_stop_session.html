{{define "projects/start_stop_session.html"}}
<section class="flex flex-col grow">
  <span class="my-auto">
    <p class="text-3xl text-center">{{.Translation.TimerLabel}}</p>
    <p id="timer" data-duration="{{.Duration}}" data-is-in-progress="{{if .IsInProgress}}true{{else}}false{{end}}" class="text-9xl text-center">{{.Duration}}</p>
  </span>
  <form action="/projects/{{.ProjectID}}/sessions/{{if .IsInProgress}}stop{{else}}start{{end}}" method="post" class="flex flex-col">
    <button type="submit" class="text-2xl border-2 {{if .IsInProgress}} bg-red-600 {{else}} bg-emerald-600 {{end}} text-white rounded-lg text-center py-4">{{if .IsInProgress}} Stop {{else}} Start {{end}}</button>
  </form>
</section>
{{end}}

{{define "title"}}Project {{.Project.ID}}{{end}}

{{define "body"}}
<header class="flex flex-col items-center py-3">
  <h1 class="text-3xl font-bold">{{.Project.Name}}</h1>
</header>
<section class="flex flex-col grow">
  <span>
    <p class="text-9xl">{{.Project.TotalTimeSpent.Hours}}:{{.Project.TotalTimeSpent.Minutes}}:{{.Project.TotalTimeSpent.Seconds}}</p>
  </span>
  <a href="" class="text-2xl border-2 {{if .LastSession.IsInProgress}} bg-red-600 {{else}} bg-emerald-600 {{end}} text-white rounded-lg text-center py-4 mt-auto">
    {{.Translation.ButtonMain}}
  </a>
</section>
{{end}}

{{define "title"}}
 Create a project
{{end}}

{{define "body"}}
<section class="flex flex-col mx-10 gap-3 grow my-5 bg-white p-3 rounded-md shadow-sm">
  {{ template "components/header.html" . }}
  <form action="/projects" method="post" class="flex flex-col grow justify-between">
    <div class="flex flex-col">      
      <label for="project[name]">{{.translations.form.inputs.name.label}}</label>
      <input name="project[name]" type="text" id="project[name]" placeholder={{.translations.form.inputs.name.placeholder}}>
    </div>
    <div class="flex flex-row-reverse">
      <input type="submit" value={{.translations.form.inputs.submit.text}} class="btn btn--primary">
    </div>
  </form>
</section>
{{end}}
